
<form #addressForm="ngForm" class="container mt-3" (ngSubmit)="logValue(addressForm.value)">
  <div class="row justify-content-center">
    <div class="col-6">
        <button type="button" class="btn btn-primary mb-2" (click)="addAddress()">Add Address</button>
      <section class="container border mb-4 p-3" *ngFor="let address of addresses; let i = index;">
        <div class="row">
          <div class="col-6">
              <h4>Address {{i + 1}}</h4>
          </div>
          <div class="col-6 text-right">
              <button type="button" class="btn btn-danger btn-sm" (click)="removeAddress(i)">Remove</button>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
               <div class="form-group">
                  
                  <input type="text" class="form-control" [(ngModel)]="address.address"  placeholder="St. Thomas Apartment"/>
                  <input type="text" class="form-control" [(ngModel)]="address.name"  placeholder="St. Thomas Apartment"/>
                
                </div>
          </div>
        </div>  


      </section>

      
      <div class="text-right">
        <input type="submit" class="btn btn-success" value="Submit"/>
    </div>
    </div>
</div>

</form>
